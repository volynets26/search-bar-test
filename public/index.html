<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span>Pittsburgh Marathon</span>
    </div>
    <nav>
        <a href="#">Volunteer</a>
        <a href="#">Blog</a>
        <a href="#">Partners</a>
        <a href="#">News</a>
        <a href="#">FAQs</a>
        <a href="#">VIP</a>
    </nav>
</header>

<!-- Main Banner -->
<div class="banner">
    <div class="banner-content">
        <h1>2025 DICK'S Sporting Goods Pittsburgh Marathon</h1>
        <h2>May 4, 2025</h2>
        <div class="countdown" id="countdown">
            <!-- Countdown elements will be inserted here by JavaScript -->
        </div>
    </div>
</div>

<div class="ai-search-bar">
    <search-bar></search-bar>
</div>

<!-- Footer -->
<!--<footer>-->
<!--    <p>&copy; 2025 Pittsburgh Marathon | <a href="#">Register for 2025</a></p>-->
<!--</footer>-->

<script>
  // Countdown logic
  const countdownElement = document.getElementById('countdown');
  const eventDate = new Date('2025-05-04T00:00:00');

  function updateCountdown() {
    const now = new Date();
    const diff = eventDate - now;

    if (diff <= 0) {
      countdownElement.innerHTML = '<div>Event Started!</div>';
      return;
    }

    const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
    const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownElement.innerHTML = `
                <div><span>${months}</span>Months</div>
                <div><span>${days}</span>Days</div>
                <div><span>${hours}</span>Hours</div>
                <div><span>${minutes}</span>Minutes</div>
                <div><span>${seconds}</span>Seconds</div>
            `;
  }

  setInterval(updateCountdown, 1000);
</script>
<script type="module" src="https://ai-dev.neurun.com/polyfills.js"></script>
<script type="module" src="https://ai-dev.neurun.com/main.js"></script>

</body>
</html>
